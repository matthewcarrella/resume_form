<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Resume Form</title>
</head>
<body>
	<h2>Resume Form</h2>
	<form name="resume_form" action="process_resume.php" method="post" enctype="multipart/form-data">
		<label for="first">First Name:</label>
		<input type="text" name="fName" id="first" required/>
		<br/>
		<br/>
		<label for="last">Last Name: </label>
		<input type="text" name="lName" id="last" required/>
		<br/>
		<br/>
		<lable for="phone">Phone: </label>
		<input type="tel" name="tel" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
		<br/>
		<br/>
		<label for="email">Email: </label>
		<input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
		<br/>
		<br/>
		<label for="resumeFile">Upload Resume: </label>
		<input type="file" name="fileToUpload" id="fileToUpload" required>
		<p>
			<input type="submit" name="Submit" value="Send Form"/>
		</p>
	</form>
</body>
</html>
